<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Survey form</title>
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">
      This is a very short survey form about your favorite game
    </p>
    <form action="" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Enter your name:
          <input type="text" id="name" placeholder="Name" required /></label
        ><br />
        <label for="email" id="email-label"
          >Enter your email:
          <input type="email" id="email" placeholder="@email" required /></label
        ><br />
        <label for="number" id="number-label"
          >Age:
          <input type="number" id="number" min="10" max="120" placeholder="age"
        /></label>
      </fieldset>
      <hr />
      <fieldset>
        <legend>Favorite Game</legend>
        <label for=""
          >Select your favorite game:
          <select name="dropdown" id="dropdown">
            <option value="0" selected>Select one</option>
            <option value="1">Elden Ring</option>
            <option value="2">Baldur's Gate 3</option>
            <option value="3">The Witcher III 3 Wild Hunt</option>
          </select>
        </label>
      </fieldset>
      <hr />
      <fieldset>
        <legend>Would you play it again?</legend>
        <label for="yes"
          >Yes: <input type="radio" name="yesNo" id="yes" value="yes" checked
        /></label>
        <label for="no"
          >No: <input type="radio" name="yesNo" id="no" value="no"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Did you play it in:</legend>
        <label for=""
          ><input type="checkbox" name="" id="" value="option1" />PC</label
        >
        <label for=""
          ><input type="checkbox" name="" id="" value="option2" />Console</label
        >
      </fieldset>
      <hr />
      <fieldset>
        <legend>Additional commend (optional)</legend>
        <textarea
          name=""
          id=""
          cols="30"
          rows="4"
          placeholder="Additional commend"
        ></textarea>
      </fieldset>
      <input class="submit" type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
